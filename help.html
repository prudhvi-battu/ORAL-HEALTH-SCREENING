<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - AI-Powered Oral Health</title>
  <style>
    /* (same styling as before) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000 0%, #222 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.07);
    }
    header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 700;
      color: #0fdcff;
      text-shadow: 0 0 5px rgba(15, 220, 255, 0.8);
      cursor: default;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(15, 220, 255, 0.6);
      color: #0fdcff;
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .contact-container {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(4px);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    .contact-container h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #0fdcff;
      text-shadow: 0 0 5px rgba(15, 220, 255, 0.8);
    }
    .contact-container p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ddd;
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #ccc;
    }
    .form-group input,
    .form-group textarea {
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #111;
      color: #fff;
      padding: 0.7rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #0fdcff;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .btn-submit {
      align-self: center;
      background-color: #0fdcff;
      color: #000;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(15, 220, 255, 0.6);
    }
    .contact-info {
      margin-top: 2rem;
      color: #bbb;
      font-size: 0.95rem;
    }
    .contact-info a {
      color: #0fdcff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(255, 255, 255, 0.07);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ------------------ Header ------------------ -->
  <header>
    <h1>Oral Health AI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <!-- ------------------ Main Content ------------------ -->
  <div class="main-content">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>
        Got questions, suggestions, or feedback? Weâ€™d love to hear from you! 
        Fill out the form below or reach us through the provided contact info.
      </p>

      <!-- Contact Form -->
      <!-- ADD the method and action here -->
      <form action="/submit_help_form" method="POST">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number (Optional):</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>

        <button class="btn-submit" type="submit">Send Message</button>
      </form>

      <!-- Contact Info (Optional) -->
      <div class="contact-info">
        <p>Or reach out at: 
          <a href="mailto:prudhvistoic@gmail.com">prudhvistoic@gmail.com</a>
        </p>
      </div>
    </div>
  </div>

  <!-- ------------------ Footer ------------------ -->
  <footer>
    <p>&copy; 2025 Oral Health AI.</p>
  </footer>
</body>
</html>
